<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyEducation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="edu.css">
</head>
<body>
    <section class="one">
        <div class="main">

                    <h1>St. Joseph's College of Engineering and Technology, Palai</h1>
                    <p>B.Tech in Computer Science and Electronics</p>
                    <p>2022 - Present</p>
                </div>
            </div>
            <div class="xii">
                <div class="text">
                    <h1>Class XII</h1>
                    <h1>De paul Public School, Thodupuzha</h1>
                    <p>Computer Science</p>
                    <p>2020-2022</p>
                    <p>Boards: 77.8%</p>
                </div>
                <div class="img">
                    <i class="fa-solid fa-school-flag"></i>
                </div>
            </div>
            <div class="x">
                <div class="img">
                    <i class="fa-solid fa-school"></i>
                </div>
                <div class="text">
                    <h1>Chinmaya Vidyalaya, Kannur</h1>
                    <p>Science</p>
                    <p>2007-2020</p>
                    <p>Boards-Class X: 92.2%</p>
                </div>
            </div>
            </div>
        </div>
